<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登陆</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../static/css/layui.css">
    <script src="../static/jquery.js"></script>
</head>
<body>
{% include "admin.html" %}
<form id="pageform" action="/pageview" method="post">
<div class="layui-body" style="padding-top: 100px; padding-left: 50px; width: 80%">
    <div class="padding: 20px;" >
        <div class="layui-form-item">
            <label class="layui-form-label">搜索</label>
            <div class="layui-input-block">
                <input type="text" name="job_title" required lay-verify="required" placeholder="搜索职位"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="padding: 20px;" style="background: grey">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md6">
                <div class="layui-card">
                    <div class="layui-card-header"><h3>大数据工程师</h3></div>
                    <div class="layui-card-body">
                        <span>工作经验3年/大专</span>
                        <br>
                        <span>薪水：10k</span>
                        <br>
                        <span>公司规模</span>
                    </div>
                </div>
            </div>

            <div class="layui-col-md6">
                <div class="layui-card">
                    <div class="layui-card-header"><h3>大数据工程师</h3></div>
                    <div class="layui-card-body">
                        <span>工作经验3年/大专</span>
                        <br>
                        <span>薪水：10k</span>
                        <br>
                        <span>公司规模</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="test1" style="width: 50%">

    </div>
</div>
    <input type="hidden" name="curr" value="" id="curr">
    <input type="hidden" name="pagesize" value="" id="pagesize">
</form>

<script src="../static/layui.js"></script>

<script>
    //Demo
    layui.use(['form', 'laypage', 'element'], function () {
        var form = layui.form,
            laypage = layui.laypage,
            element = layui.element;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });

        laypage.render({
            elem: 'test1' //注意，这里的 test1 是 ID，不用加 # 号
            , count: 100 //数据总数，从服务端得到
            , groups: 4
            , limit: 10
            {#, curr: 1#}
            , jump: function (obj, first) {
                if (!first) {
                    console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                    console.log(obj.limit); //得到每页显示的条数

                    $('#curr').val(obj.curr);
                    $('#pagesize').val(obj.limit);
                    $('#pageform').submit()

                }

            }
        });
    });
</script>
</body>
</html>
